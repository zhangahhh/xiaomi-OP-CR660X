name: 固件编译
on:
  workflow_dispatch:
    inputs:
      build:
        description: '是否编译固件（true=编译，false=不编译）'
        required: true
        default: 'true'
      model:
        description: '选择要编译的路由器机型'
        required: true
        default: 'mi-router-4a-gigabit'
        type: choice
        options:
        - mi-router-4a-gigabit
        - mi-router-3g-v2
        - mi-router-ac2100
        - redmi-router-ac2100
        - mi-router-cr6606
        - mi-router-cr6608
        - mi-router-cr6609
        - mi-router-3g
        - mi-router-4
        - mi-router-3-pro
        - phicomm_k2p
      version_description:
        description: '固件版本更新说明（如：内核升级、新增插件）'     
        required: true
        default: '内核升级，更新应用版本，新增v2raya/zerotier插件'
      cpu_overclock:
        description: 'CPU超频到1100Mhz（仅5.10内核支持，5.15内核自动禁用）'
        required: false
        default: 'false'
        type: boolean
      kernel_5_15:
        description: '使用5.15内核（部分机型不支持，会自动校验）'
        required: false
        default: 'false'
        type: boolean
      release:
        description: '编译完成后上传到GitHub Release'
        required: false
        default: 'true'
        type: boolean
      artifact:
        description: '编译完成后上传到GitHub Artifact（Release上传失败时自动启用）'
        required: false
        default: 'false'
        type: boolean

jobs:
  build_openwrt:
    name: 固件编译
    runs-on: ubuntu-22.04  # 固定稳定版本，避免最新版兼容性问题
    timeout-minutes: 360    # 最长编译时间6小时，防止卡死
    if: github.event.inputs.build == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v3  # checkout v3仍稳定，无需修改

      - name: 缓存编译依赖
        uses: actions/cache@v3
        with:
          path: |
            ./dl
            ./feeds
          key: ${{ github.event.inputs.model }}-${{ hashFiles('preset-models/*.config') }}
          restore-keys: |
            ${{ github.event.inputs.model }}-

      - name: 环境准备
        run: |
          # 深度清理系统冗余包
          sudo rm -rf /usr/share/dotnet /etc/mysql /etc/apt/sources.list.d /usr/local/lib/android /opt/ghc
          sudo -E apt-get -y purge ghc* zulu* hhvm llvm* firefox google* dotnet* powershell openjdk* php* android* || true
          # 更新源并修复依赖
          sudo -E apt-get update -y
          sudo -E apt-get -y install --fix-missing build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 zip unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs gcc-multilib g++-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler antlr3 gperf swig libtinfo5
          # 校验核心依赖
          if ! dpkg -s build-essential libncurses5-dev libssl-dev >/dev/null 2>&1; then
            echo "核心编译依赖缺失，终止流程"
            exit 1
          fi
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
          df -h

      - name: 机型选择
        run: |
          cd preset-models 
          # 捕获脚本执行错误
          if ! NUMBER=$(python3 target_select.py ${{ github.event.inputs.model }}); then
            echo "机型选择脚本执行失败，机型：${{ github.event.inputs.model }}"
            exit 1
          fi
          cd ..
          echo "你选择了：${{ github.event.inputs.model }}"
          # 检查配置文件是否存在
          for FILE in "preset-models/${NUMBER}clone.sh" "preset-models/${NUMBER}modify.sh" "preset-models/${NUMBER}.config"; do
            if [ ! -f "$FILE" ]; then
              echo "机型配置文件缺失：$FILE"
              exit 1
            fi
          done
          echo "CLONE_SH=preset-models/${NUMBER}clone.sh" >> $GITHUB_ENV
          echo "MODIFY_SH=preset-models/${NUMBER}modify.sh" >> $GITHUB_ENV
          echo "CONFIG_PA=preset-models/${NUMBER}.config" >> $GITHUB_ENV
          # 读取release信息并容错
          RELEASE_TITLE=$(sed -n "/start of ${NUMBER} model/,/end of ${NUMBER} model/p" preset-models/release_content.txt | grep 'release_title' | cut -d = -f 2 || echo "未知机型")
          ZH_TITLE=$(sed -n "/start of ${NUMBER} model/,/end of ${NUMBER} model/p" preset-models/release_content.txt | grep 'zh_title' | cut -d = -f 2 || echo "未知标题")
          KEY_INFO=$(sed -n "/start of ${NUMBER} model/,/end of ${NUMBER} model/p" preset-models/release_content.txt | grep -E -v '#|=' || echo "无机型说明")
          echo "RELEASE_TITLE=${RELEASE_TITLE}" >> $GITHUB_ENV
          echo "ZH_TITLE=${ZH_TITLE}" >> $GITHUB_ENV
          echo "KEY_INFO=${KEY_INFO}" >> $GITHUB_ENV

      - name: 下载源码与插件
        run: |
          chmod +x $CLONE_SH $MODIFY_SH
          $CLONE_SH

      - name: 升级feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: 修改配置（内核/超频/插件）
        run: |
          # 5.15内核自动禁用超频
          if [ ${{ github.event.inputs.kernel_5_15 }} == true ]; then
            echo "5.15内核不支持超频，自动禁用"
            echo "cpu_overclock=false" >> $GITHUB_ENV
            # 校验机型是否支持5.15内核
            if ! grep -q "KERNEL_PATCHVER:=5.15" $MODIFY_SH; then
              echo "当前机型不支持5.15内核，终止编译"
              exit 1
            fi
            sed -i '/KERNEL_PATCHVER:=5.15/ s/#//' $MODIFY_SH
          else
            [ ${{ github.event.inputs.cpu_overclock }} == true ] && sed -i '/322-mt7621-fix-cpu-clk-add-clkdev.patch/ s/#//' $MODIFY_SH
          fi
          $MODIFY_SH

      - name: 生成.config文件（含v2raya/zerotier）
        run: |
          mv -f $CONFIG_PA ./.config
          sed -i 's/^[ \t]*//g' ./.config
          # 追加v2raya配置
          echo "CONFIG_PACKAGE_v2ray-core=y" >> ./.config
          echo "CONFIG_PACKAGE_luci-app-v2raya=y" >> ./.config
          echo "CONFIG_PACKAGE_luci-i18n-v2raya-zh-cn=y" >> ./.config
          echo "CONFIG_PACKAGE_v2ray-geoip=y" >> ./.config
          echo "CONFIG_PACKAGE_v2ray-geosite=y" >> ./.config
          # 追加zerotier配置
          echo "CONFIG_PACKAGE_luci-app-zerotier=y" >> ./.config
          # 替换CR6608机型（如果选择了CR6608）
          if [ "${{ github.event.inputs.model }}" = "mi-router-cr6608" ]; then
            sed -i 's/CONFIG_TARGET_ramips_mt7621_DEVICE_xiaomi_mi-router-4a-gigabit=y/CONFIG_TARGET_ramips_mt7621_DEVICE_xiaomi_cr6608=y/' ./.config
          fi
          # 输出核心配置验证
          echo "===== 核心配置 ====="
          cat ./.config | grep -E "TARGET_|KERNEL_|v2ray|zerotier"
          echo "===================="
          make defconfig

      - name: 多线程下载依赖
        run: |
          make download -j$(nproc) || make download -j1 V=s
          rm -rf $(find ./dl/ -size -1024c)
          # 校验下载完整性
          if [ -n "$(find ./dl/ -type f -name "*.download")" ]; then
            echo "存在未下载完成的文件，重试下载"
            make download -j1 V=s
          fi
          df -h

      - name: 编译（限制线程数，避免崩溃）
        run: |
          CORES=$(( $(nproc) - 1 ))
          CORES=${CORES:-1}
          make -j${CORES} || make -j1 V=s
          echo "===== 空间使用 ====="
          df -h
          du -h ./ --max-depth=1

      - name: 整理固件目录（过滤无用文件）
        run: |
          mkdir -p ./collected_firmware/packages
          # 过滤非固件文件
          find ./bin/targets/ -type f ! -name "*.bin" ! -name "*.img" ! -name "*.tar.gz" -delete
          rm -rf $(find ./bin/targets/ -type d -name "packages")
          # 校验固件是否存在
          if [ -z "$(find ./bin/targets/ -type f)" ]; then
            echo "未编译出固件文件，终止流程"
            exit 1
          fi
          cp -rf $(find ./bin/targets/ -type f) ./collected_firmware
          cp -rf $(find ./bin/packages/ -type f -name "*.ipk") ./collected_firmware/packages
          # 压缩并校验
          cd collected_firmware
          if [ -n "$(ls -A ./packages)" ]; then
            zip -r ./packages.zip ./packages/*
          fi
          zip -r ./allfiles.zip ./*
          if ! unzip -t ./allfiles.zip >/dev/null 2>&1; then
            echo "固件压缩包损坏，终止流程"
            exit 1
          fi
          cd -

      - name: 获取当前日期
        run: |
          CURRENT_TIME=$(TZ=Asia/Shanghai date +'%y.%-m.%-d.%H%M%S')
          CURRENT_TIME=${CURRENT_TIME:1}
          echo "TAG_NAME=${CURRENT_TIME}" >> $GITHUB_ENV
          echo "RELEASE_PRE=${CURRENT_TIME%.*}" >> $GITHUB_ENV

      - name: 上传固件到release
        id: upload-release
        if: github.event.inputs.release == 'true' && ${{ secrets.RELEASE_FIRMWARE != '' }}
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.RELEASE_FIRMWARE }}
          file: collected_firmware/*
          tag: ${{ env.TAG_NAME }}
          release_name: "${{ env.RELEASE_PRE }}_${{ env.RELEASE_TITLE }}_${{ github.event.inputs.model }}"
          overwrite: true
          prerelease: false
          body: |
            ### 机型：${{ github.event.inputs.model }}
            ### 版本说明：${{ github.event.inputs.version_description }}
            ### 内核版本：${{ github.event.inputs.kernel_5_15 == 'true' && '5.15' || '5.10' }}
            ### 超频：${{ github.event.inputs.cpu_overclock == 'true' && '开启(1100Mhz)' || '关闭' }}
            ### 新增插件：v2raya（含v2ray核心）、zerotier
            ### 机型说明：
            ${{ env.KEY_INFO }}
          file_glob: true

      - name: 上传固件到artifact（修复弃用错误）
        if: github.event.inputs.artifact == 'true' || steps.upload-release.conclusion == 'skipped'
        uses: actions/upload-artifact@v4  # 核心修复：升级到v4
        with:
          name: collected_firmware_${{ github.event.inputs.model }}
          path: |
            collected_firmware/
            !collected_firmware/*.zip
          if-no-files-found: warn  # 无文件仅警告，不中断流程
