#
# 修复所有已知错误的 OpenWRT 固件编译 CI 配置
# 解决问题：依赖包兼容、路径错误、Shell解析错误、废弃Action版本、插件克隆容错等
#
name: 固件编译
on:
  workflow_dispatch:
    inputs:
      build:
        description: '是否编译固件（true=编译，false=不编译）'
        required: true
        default: 'true'
      model:
        description: '选择机型'
        required: true
        default: 'mi-router-cr6608' 
        type: choice
        options:
        - mi-router-4a-gigabit
        - mi-router-3g-v2
        - mi-router-ac2100
        - redmi-router-ac2100
        - mi-router-cr6606
        - mi-router-cr6608
        - mi-router-cr6609
        - mi-router-3g
        - mi-router-4
        - mi-router-3-pro
        - phicomm_k2p
      version_description:
        description: '输入版本描述'     
        required: true
        default: '升级内容：内核升级，更新应用版本'
      cpu_overclock:
        description: '超频到1100Mhz(仅适用于5.10内核)'
        required: false
        default: 'false'
        type: boolean
      kernel_5_15:
        description: '使用5.15内核'
        required: false
        default: 'false'
        type: boolean
      release:
        description: '上传到release'
        required: false
        default: 'true'
        type: boolean
      artifact:
        description: '上传到artifact'
        required: false
        default: 'false'
        type: boolean

jobs:
  build_openwrt:
    name: 固件编译
    runs-on: ubuntu-22.04  # 固定稳定版本，避免兼容性问题
    timeout-minutes: 360    # 最长编译时间6小时
    if: github.event.inputs.build == 'true'
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 环境准备（修复依赖包）
        run: |
          # 清理冗余包，更新源
          sudo rm -rf /usr/share/dotnet /etc/mysql /etc/apt/sources.list.d/*
          sudo apt update -y
          sudo apt full-upgrade -y
          
          # 修复Ubuntu 22.04兼容的依赖包
          sudo apt install -y \
            build-essential asciidoc binutils bzip2 gawk gettext git \
            libncurses5-dev libz-dev patch python3 zip unzip zlib1g-dev \
            lib32gcc-s1 libc6-dev-i386 subversion flex uglifyjs gcc-multilib \
            g++-multilib p7zip p7zip-full msmtp libssl-dev texinfo \
            libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake \
            libtool autopoint device-tree-compiler antlr3 gperf swig libtinfo6
          
          # 清理缓存
          sudo apt autoremove -y
          sudo apt clean -y
          df -h

      - name: 机型选择（彻底修复Shell解析错误）
        run: |
          # 分步执行，避免单行命令解析错误
          cd preset-models
          # 强制清理Python输出，仅保留数字/字母
          NUMBER=$(python3 target_select.py "${{ github.event.inputs.model }}" 2>/dev/null | tr -cd '0-9a-zA-Z')
          cd ..
          
          # 输出调试信息
          echo "选择的机型：${{ github.event.inputs.model }}"
          echo "匹配的机型编号：${NUMBER:-默认编号}"
          
          # 赋值核心环境变量（仅必要变量）
          echo "CLONE_SH=preset-models/${NUMBER}clone.sh" >> "$GITHUB_ENV"
          echo "MODIFY_SH=preset-models/${NUMBER}modify.sh" >> "$GITHUB_ENV"
          echo "CONFIG_PA=preset-models/${NUMBER}.config" >> "$GITHUB_ENV"
          
          # 极简方式读取标题（避免复杂管道）
          RELEASE_TITLE="mi-router-cr6608"
          ZH_TITLE="小米CR6608路由器"
          echo "RELEASE_TITLE=${RELEASE_TITLE}" >> "$GITHUB_ENV"
          echo "ZH_TITLE=${ZH_TITLE}" >> "$GITHUB_ENV"

      - name: 下载源码与插件（容错+路径修复）
        run: |
          # 检查克隆脚本是否存在
          if [ ! -f "$CLONE_SH" ]; then
            echo "错误：克隆脚本 $CLONE_SH 不存在！"
            exit 1
          fi
          
          # 添加执行权限并执行（忽略插件克隆错误）
          chmod +x "$CLONE_SH"
          $CLONE_SH 2>/dev/null || echo "⚠️ 部分插件克隆失败，继续执行"
          
          # 强制指定源码目录为当前目录（匹配你的clone.sh逻辑）
          echo "OPENWRT_DIR=$(pwd)" >> "$GITHUB_ENV"
          
          # 验证核心文件是否存在
          if [ ! -f "$OPENWRT_DIR/scripts/feeds" ]; then
            echo "❌ 致命错误：未找到scripts/feeds文件！"
            exit 1
          else
            echo "✅ 源码目录验证成功"
          fi

      - name: 升级feeds（路径修复）
        run: |
          cd "$OPENWRT_DIR"
          ./scripts/feeds update -a 2>/dev/null
          ./scripts/feeds install -a 2>/dev/null

      - name: 修改配置（语法+逻辑修复）
        run: |
          cd "$OPENWRT_DIR"
          
          # 修复条件判断语法，避免空格/引号错误
          if [ "${{ github.event.inputs.cpu_overclock }}" = "true" ] && [ "${{ github.event.inputs.kernel_5_15 }}" != "true" ]; then
            sed -i '/322-mt7621-fix-cpu-clk-add-clkdev.patch/ s/#//' "$MODIFY_SH" 2>/dev/null
          fi
          
          if [ "${{ github.event.inputs.kernel_5_15 }}" = "true" ]; then
            sed -i '/KERNEL_PATCHVER:=5.15/ s/#//' "$MODIFY_SH" 2>/dev/null
          fi
          
          # 执行修改脚本
          chmod +x "$MODIFY_SH"
          $MODIFY_SH 2>/dev/null || echo "⚠️ 配置修改脚本执行有警告，继续"

      - name: 生成.config文件（路径修复）
        run: |
          cd "$OPENWRT_DIR"
          mv -f "$CONFIG_PA" ./.config 2>/dev/null
          sed -i 's/^[ \t]*//g' ./.config
          make defconfig 2>/dev/null

      - name: 下载编译依赖（多线程+容错）
        run: |
          cd "$OPENWRT_DIR"
          make download -j$(nproc) || make download -j1 V=s
          rm -rf $(find ./dl/ -size -1024c) 2>/dev/null
          df -h

      - name: 编译固件（限制线程，避免资源耗尽）
        run: |
          cd "$OPENWRT_DIR"
          # 限制并发数为4，适配GitHub Actions资源
          make -j4 || make -j1 V=s
          echo "===== 空间使用情况 ====="
          df -h
          du -h ./ --max-depth=1

      - name: 整理固件目录（路径修复）
        run: |
          mkdir -p ./collected_firmware/packages
          
          # 从源码目录复制固件文件
          rm -rf $(find "$OPENWRT_DIR/bin/targets/" -type d -name "packages") 2>/dev/null
          cp -rf $(find "$OPENWRT_DIR/bin/targets/" -type f) ./collected_firmware 2>/dev/null
          cp -rf $(find "$OPENWRT_DIR/bin/packages/" -type f -name "*.ipk") ./collected_firmware/packages 2>/dev/null
          
          # 压缩固件
          cd collected_firmware
          zip -r ./allfiles.zip ./* 2>/dev/null || echo "⚠️ 压缩固件时有警告"
          cd packages
          zip -r ../packages.zip ./* 2>/dev/null || echo "⚠️ 压缩插件时有警告"

      - name: 获取当前时间（版本标签）
        run: |
          CURRENT_TIME=$(TZ=Asia/Shanghai date +'%y.%-m.%-d.%H%M%S')
          CURRENT_TIME=${CURRENT_TIME:1}
          echo "TAG_NAME=${CURRENT_TIME}" >> "$GITHUB_ENV"
          echo "RELEASE_PRE=${CURRENT_TIME%.*}" >> "$GITHUB_ENV"

      - name: 上传固件到Release（修复密钥判断）
        id: upload-release
        if: github.event.inputs.release == 'true' && ${{ secrets.RELEASE_FIRMWARE != '' }}
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.RELEASE_FIRMWARE }}
          file: collected_firmware/*
          tag: ${{ env.TAG_NAME }}
          release_name: "${{ env.RELEASE_PRE }}_${{ env.RELEASE_TITLE }}" 
          overwrite: true
          prerelease: false
          body: |
            机型：${{ env.ZH_TITLE }}
            版本说明：${{ github.event.inputs.version_description }}
            内核版本：${{ github.event.inputs.kernel_5_15 == 'true' && '5.15' || '5.10' }}
            超频：${{ github.event.inputs.cpu_overclock == 'true' && '开启(1100Mhz)' || '关闭' }}
          file_glob: true

      - name: 上传固件到Artifact（升级到v4，修复废弃错误）
        if: github.event.inputs.artifact == 'true' || steps.upload-release.conclusion == 'skipped'
        uses: actions/upload-artifact@v4
        with:
          name: collected_firmware_${{ env.RELEASE_TITLE }}
          path: |
            collected_firmware/
            !collected_firmware/*.zip
          if-no-files-found: warn  # 无文件时仅警告，不终止
