name: 固件编译
on:
  workflow_dispatch:
    inputs:
      build:
        description: '若要编译固件，请输入true'
        required: true
        default: 'true'
      model:
        description: '选择机型'
        required: true
        default: 'mi-router-4a-gigabit'  # 修正选项值与默认值一致
        type: choice
        options:
        - mi-router-4a-gigabit
        - mi-router-3g-v2
        - mi-router-ac2100
        - redmi-router-ac2100
        - mi-router-cr6606
        - mi-router-cr6608
        - mi-router-cr6609
        - mi-router-3g
        - mi-router-4
        - mi-router-3-pro
        - phicomm_k2p
      version_description:
        description: '输入版本描述'     
        required: true
        default: '升级内容：内核升级，更新应用版本'
      cpu_overclock:
        description: '超频到1100Mhz(仅适用于5.10内核)'
        required: false
        default: false  # 修正boolean类型默认值（去掉引号）
        type: boolean
      kernel_5_15:
        description: '使用5.15内核'
        required: false
        default: false  # 修正boolean类型默认值
        type: boolean
      release:
        description: '上传到release'
        required: false
        default: true  # 修正boolean类型默认值
        type: boolean
      artifact:
        description: '上传到artifact'
        required: false
        default: false  # 修正boolean类型默认值
        type: boolean
jobs:
  build_openwrt:
    name: 固件编译
    runs-on: ubuntu-latest
    if: github.event.inputs.build == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4  # 升级到最新版action
        with:
          fetch-depth: 1  # 减少不必要的历史拉取

      - name: 环境准备
        run: |
          # 清理不必要的预装软件以释放空间
          sudo rm -rf /usr/share/dotnet /etc/mysql /etc/apt/sources.list.d /usr/local/lib/android /opt/ghc
          sudo -E apt-get -y purge ghc* zulu* hhvm llvm* firefox google* dotnet* powershell openjdk* php* android*
          sudo -E apt-get update -y
          # 添加超时控制避免卡住
          sudo -E apt-get -y --no-install-recommends install \
            build-essential asciidoc binutils bzip2 gawk gettext git \
            libncurses5-dev libz-dev patch python3 zip unzip zlib1g-dev \
            lib32gcc1 libc6-dev-i386 subversion flex uglifyjs gcc-multilib \
            g++-multilib p7zip p7zip-full msmtp libssl-dev texinfo \
            libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf \
            automake libtool autopoint device-tree-compiler antlr3 gperf swig libtinfo5
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
          df -h

      - name: 机型选择
        id: model-select  # 添加ID便于后续步骤依赖检查
        run: |
          cd preset-models 
          # 增加错误处理，检查脚本是否存在
          if ! NUMBER=$(python3 target_select.py "${{ github.event.inputs.model }}"); then
            echo "机型选择脚本执行失败"
            exit 1
          fi
          cd ..
          echo "你选择了：${{ github.event.inputs.model }}"
          # 验证文件存在性
          for file in "preset-models/${NUMBER}clone.sh" "preset-models/${NUMBER}modify.sh" "preset-models/${NUMBER}.config"; do
            if [ ! -f "$file" ]; then
              echo "错误：文件 $file 不存在"
              exit 1
            fi
          done
          echo "CLONE_SH=preset-models/${NUMBER}clone.sh" >> $GITHUB_ENV
          echo "MODIFY_SH=preset-models/${NUMBER}modify.sh" >> $GITHUB_ENV
          echo "CONFIG_PA=preset-models/${NUMBER}.config" >> $GITHUB_ENV
          # 提取发布信息时增加错误处理
          if ! RELEASE_TITLE=$(sed -n "/start of ${NUMBER} model/,/end of ${NUMBER} model/p" preset-models/release_content.txt | grep 'release_title' | cut -d = -f 2); then
            echo "提取RELEASE_TITLE失败"
            exit 1
          fi
          echo "RELEASE_TITLE=${RELEASE_TITLE}" >> $GITHUB_ENV
          
          if ! ZH_TITLE=$(sed -n "/start of ${NUMBER} model/,/end of ${NUMBER} model/p" preset-models/release_content.txt | grep 'zh_title' | cut -d = -f 2); then
            echo "提取ZH_TITLE失败"
            exit 1
          fi
          echo "ZH_TITLE=${ZH_TITLE}" >> $GITHUB_ENV
          
          KEY_INFO=$(sed -n "/start of ${NUMBER} model/,/end of ${NUMBER} model/p" preset-models/release_content.txt | grep -E -v '#|=')
          echo "KEY_INFO<<EOF" >> $GITHUB_ENV
          echo "${KEY_INFO}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: 下载源码与插件
        needs: model-select  # 依赖机型选择步骤
        run: |
          chmod +x "$CLONE_SH"
          # 增加执行超时和错误处理
          if ! timeout 3600s "$CLONE_SH"; then  # 1小时超时
            echo "源码下载失败"
            exit 1
          fi

      - name: 升级feeds
        run: |
          ./scripts/feeds update -a || { echo "feeds更新失败"; exit 1; }
          ./scripts/feeds install -a || { echo "feeds安装失败"; exit 1; }

      - name: 修改配置
        run: |
          # 修正boolean判断方式
          if [ "${{ github.event.inputs.cpu_overclock }}" = "true" ]; then
            sed -i '/322-mt7621-fix-cpu-clk-add-clkdev.patch/ s/#//' "$MODIFY_SH"
          fi
          if [ "${{ github.event.inputs.kernel_5_15 }}" = "true" ]; then
            sed -i '/KERNEL_PATCHVER:=5.15/ s/#//' "$MODIFY_SH"
          fi
          chmod +x "$MODIFY_SH"
          "$MODIFY_SH" || { echo "配置修改失败"; exit 1; }

      - name: 生成.config文件
        run: |
          mv -f "$CONFIG_PA" ./.config || { echo "配置文件移动失败"; exit 1; }
          sed -i 's/^[ \t]*//g' ./.config
          make defconfig || { echo "生成defconfig失败"; exit 1; }

      - name: 下载编译依赖
        run: |
          # 增加超时控制和重试机制
          if ! make download -j$(nproc) || ! make download -j1 V=s; then
            echo "依赖下载失败"
            exit 1
          fi
          # 清理小文件避免错误
          find ./dl/ -size -1024c -delete
          df -h

      - name: 编译固件
        run: |
          # 限制并行数避免资源耗尽（ubuntu-latest默认3核，用2核编译更稳定）
          make -j2 || make -j1 V=s || { echo "编译失败"; exit 1; }
          echo "======================="
          echo "空间使用情况:"
          echo "======================="
          df -h
          echo "======================="
          du -h ./ --max-depth=1

      - name: 整理固件目录
        run: |
          mkdir -p ./collected_firmware/packages
          # 更安全的删除命令
          find ./bin/targets/ -type d -name "packages" -exec rm -rf {} +
          # 检查编译产物是否存在
          if [ -z "$(find ./bin/targets/ -type f)" ]; then
            echo "错误：未找到编译生成的固件文件"
            exit 1
          fi
          cp -rf $(find ./bin/targets/ -type f) ./collected_firmware
          cp -rf $(find ./bin/packages/ -type f -name "*.ipk") ./collected_firmware/packages
          cd collected_firmware
          zip -r ./allfiles.zip ./*
          cd packages
          zip -r ../packages.zip ./*

      - name: 获取当前日期
        run: |
          CURRENT_TIME=$(TZ=Asia/Shanghai date +'%y.%-m.%-d.%H%M%S')
          CURRENT_TIME=${CURRENT_TIME:1}
          echo "TAG_NAME=${CURRENT_TIME}" >> $GITHUB_ENV
          echo "RELEASE_PRE=${CURRENT_TIME%.*}" >> $GITHUB_ENV

      - name: 上传固件到release
        id: upload-release
        if: github.event.inputs.release == 'true' && env.RELEASE_FIRMWARE_VALUE != ''
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.RELEASE_FIRMWARE }}
          file: collected_firmware/*
          tag: ${{ env.TAG_NAME }}
          release_name: "${{ env.RELEASE_PRE }} ${{ env.RELEASE_TITLE }}" 
          overwrite: true
          prerelease: false
          body: "${{ env.ZH_TITLE }}<br/>${{ env.KEY_INFO }}<br/>${{ github.event.inputs.version_description }}"
          file_glob: true
        env:
          RELEASE_FIRMWARE_VALUE: ${{ secrets.RELEASE_FIRMWARE }}

      - name: 上传固件到artifact
        if: github.event.inputs.artifact == 'true' || steps.upload-release.conclusion == 'skipped'
        uses: actions/upload-artifact@v4  # 升级到最新版action
        with:
          name: collected_firmware-${{ github.event.inputs.model }}-${{ env.TAG_NAME }}
          path: |
            collected_firmware/
            !collected_firmware/*.zip
          retention-days: 30  # 设置保留时间
